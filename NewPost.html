<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Bootstrap</title>

    <!-- Importando o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/styleNewPost.css">
    <!-- font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-start m-2">
            <img id="smallImg" alt="x" src="img/seta-esquerda 1.png" onclick="Abrefeed()" />
            <div class="boxTitle">
                <img src="img/Logo_Connect_Osasco-Colorido.png">
            </div>
            <div id="smallImg"></div>
        </div>
        <div class="divider"></div>

        <div class="conteudo">
            <div class="row" id="textBox">
                <div class="col-2">
                    <div class="circle">

                    </div>
                </div>
                <div class="col-10">
                    <textarea class="form-control form-control-md mb-3" id="BoxtextPost" rows="3"
                        placeholder="Diga algo para todos"></textarea>
                </div>
            </div>

            <div class="row" id="iconsPost">
                <div class="col-3">
                    <img src="img/iconMovie.png" alt="">
                </div>
                <div class="col-3">
                    <img src="img/IconDoc.png" alt="">
                </div>
                <div class="col-3">
                    <img src="img/IconImg.png" alt="">
                </div>
                <div class="col-3">
                    <img src="img/iconVideo.png" alt="">
                </div>
            </div>

            <a href="#" class="fixed-btn">Publicar</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/AbreTelas.js"></script>
</body>

</html>
